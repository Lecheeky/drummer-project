<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
        <div class="letters-to-play-container">

            <div data-key="65" class="drum-sound">
                <kbd class="letter">A</kbd>
                <p class="type-of-drum">CLAP</p>
            </div>

            <div data-key="83" class="drum-sound">
                <kbd class="letter">S</kbd>
                <p class="type-of-drum">HIHAT</p>
            </div>

            <div data-key="68" class="drum-sound">
                <kbd class="letter">D</kbd>
                <p class="type-of-drum">KICK</p>
            </div>

            <div data-key="70" class="drum-sound">
                <kbd class="letter">F</kbd>
                <p class="type-of-drum">OPENHAT</p>
            </div>

            <div data-key="71" class="drum-sound">
                <kbd class="letter">G</kbd>
                <p class="type-of-drum">BOOM</p>
            </div>

            <div data-key="72" class="drum-sound">
                <kbd class="letter">H</kbd>
                <p class="type-of-drum">RIDE</p>
            </div>

            <div data-key="74" class="drum-sound">
                <kbd class="letter">J</kbd>
                <p class="type-of-drum">SNARE</p>
            </div>

            <div data-key="75" class="drum-sound">
                <kbd class="letter">K</kbd>
                <p class="type-of-drum">TOM</p>
            </div>

            <div data-key="76" class="drum-sound">
                <kbd class="letter">L</kbd>
                <p class="type-of-drum">TINK</p>
            </div>

            <audio data-key="65" src="audios/clap.wav"></audio>
            <audio data-key="83" src="audios/hihat.wav"></audio>
            <audio data-key="68" src="audios/kick.wav"></audio>
            <audio data-key="70" src="audios/openhat.wav"></audio>
            <audio data-key="71" src="audios/boom.wav"></audio>
            <audio data-key="72" src="audios/ride.wav"></audio>
            <audio data-key="74" src="audios/snare.wav"></audio>
            <audio data-key="75" src="audios/tom.wav"></audio>
            <audio data-key="76" src="audios/tink.wav"></audio>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
